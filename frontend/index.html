<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SDIS - Smart Document Indexing System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage" class="container">
    <div class="left-panel">
        <div class="left-content">
            <h1>Welcome to SDIS</h1>
            <p class="subtitle">Smart Document Indexing System</p>
            <p class="tagline">Secure • Fast • Intelligent</p>
        </div>
    </div>

    <div class="right-panel">
        <div class="login-card">
            <h2>Login</h2>

            <div class="input-group">
                <input type="text" id="username" required>
                <label>Username or Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>

           <button onclick="login()">Login</button>
            <p class="create">
                Don't have an account?
                <a href="signup.html" class="ac">Create Account</a>
            </p>



            <div id="error"></div>
        </div>
    </div>

</div>

<script src="dash.js"></script>
</body>
</html>
